<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Renderer Browser Tests</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 1.5rem;
            background: #f9f9fb;
        }
        h1 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        #summary.pass {
            color: #0a0;
        }
        #summary.fail {
            color: #c00;
        }
        ul {
            padding-left: 1rem;
        }
        li {
            margin-bottom: 0.35rem;
            transition: background 0.2s;
        }
        li[role="button"] {
            cursor: pointer;
        }
        li:focus-visible {
            outline: 2px solid #2563eb;
            outline-offset: 2px;
        }
        li.pass {
            color: #065f46;
        }
        li.fail {
            color: #b91c1c;
            font-weight: 600;
        }
        li.focused-filter {
            background: #dbeafe;
            border-radius: 4px;
            padding-left: 0.35rem;
        }
        #canvas-panel {
            margin-top: 2rem;
        }
        #canvas-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1rem;
        }
        .canvas-wrapper {
            background: #fff;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 0.5rem;
            box-shadow: 0 1px 2px rgba(15, 23, 42, 0.1);
        }
        .canvas-wrapper.pass {
            border-color: #22c55e;
        }
        .canvas-wrapper.fail {
            border-color: #ef4444;
        }
        .canvas-wrapper h3 {
            margin: 0 0 0.25rem 0;
            font-size: 0.9rem;
            color: #374151;
            cursor: pointer;
            user-select: none;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
        }
        .canvas-wrapper h3:focus-visible {
            outline: 2px solid #2563eb;
            outline-offset: 2px;
        }
        .canvas-wrapper.hidden {
            display: none;
        }
        .canvas-wrapper.focused-filter {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
        }
        #canvas-gallery.has-filter:before {
            content: "Filtered view: click the highlighted title to reset.";
            grid-column: 1 / -1;
            font-size: 0.85rem;
            color: #1f2937;
        }
        .filter-tip {
            font-size: 0.9rem;
            color: #4b5563;
            margin-top: 0.5rem;
        }
        .canvas-wrapper canvas {
            display: block;
            width: 200px;
            height: 200px;
            border-radius: 4px;
            background: #111827;
        }
    </style>
</head>
<body>
    <h1>Renderer Browser Tests</h1>
    <p id="summary">Preparing testsâ€¦</p>
    <p class="filter-tip">
        Tip: click any test title or pass/fail row to reload with only that canvas running (state
        persists via the <code>?test=</code> URL parameter). Click again to show all tests.
    </p>
    <ul id="results"></ul>
    <section id="canvas-panel">
        <h2>Test Canvases</h2>
        <div id="canvas-gallery"></div>
    </section>
    <script type="module" src="./tests.js"></script>
</body>
</html>
